<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Engineering College</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      
      <ul class="navbar-nav mr-auto">
        <a class="nav-item nav-link" href="index.html">Home</a>
        <a class="nav-item nav-link" href="admin.html">Admin</a>
        <a class="nav-item nav-link active" href="#">Faculty</a>      
        <a class="nav-item nav-link" href="student.html">Student</a>
      </ul>
      
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <section class="bg-light">
    <div class="container">
      <div class="row">
        <div class="features-icons bg-light text-center col-lg-7"> 
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
                <div class="features-icons-icon d-flex">
                <i class="icon-user-female m-auto text-primary"></i>
                </div>
                <h3>Welcome Faculty</h3>
                <p class="lead mb-0">You can login to your dashboard with your credentials!</p>
            </div>
        </div>

        <div class="col-lg-4 mb-lg-0">
          <div class="card card-signin mx-auto mb-lg-0 my-5">
            <div class="card-body">
              <h5 class="card-title text-center">Faculty Sign In</h5>
              <form class="form-signin" action="facultydash.html">
                  <div class="form-label-group">
                  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                  <label for="inputEmail">User id</label>
                  </div>

                  <div class="form-label-group">
                  <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  <label for="inputPassword">Password</label>
                  </div>

                  <div class="custom-control custom-checkbox mb-3">
                  <input type="checkbox" class="custom-control-input" id="customCheck1">
                  <p class="custom-control-label">Remember password</p>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase mb-3" type="submit">Sign in</button>
                  <div class="testimonial-item mx-auto mb-1 mb-lg-0">
                      <a class="font-weight-light" href="index.html">Forgot Password? Click here</p>
                  </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>
